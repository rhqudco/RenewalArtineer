<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="text/javascript" th:src="@{/js/editor.js}" src="../js/editor.js" ></script>

  <!--    <link th:href="@{/css/bootstrap.min.css}"-->
  <!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2 th:text="#{page.join}">공지 작성</h2>
  </div>

  <form action="noticeWriteForm.html" th:action th:object="${form}" method="post" enctype="multipart/form-data">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 메시지</p>
    </div>
    <div>
      <label for="title" >제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" th:errorclass="field-error" placeholder="아이디를 입력하세요">
      <div class="field-error" th:errors="*{title}">
        중복된 아이디 입니다.
      </div>
    </div>
    <div>
      <label for="detail" >내용</label>
      <div id="editor"></div>
      <input type="hidden" id="detail" name="detail" th:field="*{detail}">
      <div class="field-error" th:errors="*{detail}">
        내용은 필수 입니다.
      </div>
    </div>
    <div>
      <label for="file-name" >파일</label>
      <input type="file" id="file-name" th:field="*{fileName}" class="form-control" th:errorclass="field-error" placeholder="이름을 입력하세요">
      <div class="field-error" th:errors="*{fileName}">
        필수 값 입니다.
      </div>
    </div>
    <div>
      <label for="image-name" >이미지</label>
      <input type="file" id="image-name" th:field="*{imageName}" class="form-control" th:errorclass="field-error" placeholder="ex) 2000">
      <div class="field-error" th:errors="*{imageName}">
        필수 값 입니다.
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">공지 작성</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='joinForm.html'"
                th:onclick="|location.href='@{/}'|"
                type="button" th:text="#{button.member.saveCancel}">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
