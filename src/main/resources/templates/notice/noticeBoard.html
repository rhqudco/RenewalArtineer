<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/noticeView.js}" src="/js/noticeView.js" ></script>
    <link rel="stylesheet" href="assets/css/main.css" th:href="@{/assets/css/main.css}"/>
    <link rel="stylesheet" href="css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="css/board.css" th:href="@{/css/board.css}"/>
<!--    <link rel="stylesheet" href="css/bootstrap.min.css" />-->
    <style>

    </style>
    <title>Artineer</title>
</head>
<body>
    <div th:insert="~{fragment/headerLogin :: headerLogin}" th:if="${session.loginMember}">
    </div>
    <div th:insert="~{fragment/header :: header}" th:if="!${session.loginMember}">
    </div>
    <div class="main" id="area">

        <table class="table table-hover" id="table">
            <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pageDto : ${pageDto}">
                <td th:text="${pageDto.no}"></td>
                <td><a th:href="@{/notice/noticeView/{no}(no=${pageDto.no})}" th:text="${pageDto.title}"></a></td>
                <td th:text="${pageDto.writer}"></td>
                <td th:text="${#temporals.format(pageDto.writeDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${pageDto.view}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-center" th:if="${selectorParam} == ''  and ${parameter} == ''">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" th:href="@{/notice/(page=${pageStat.index})}" th:text="${pageStat.index + 1}"></a>
                </li>
            </ul>
        </div>

        <div class="page" th:if="${selectorParam} != '' and ${parameter} != ''">
            <ul class="pagination modal">
                <li class="page-item"><a class="first" href="#">처음</a></li>
                <li class="page-item"><a class="arrow left"><<</a></li>
                <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" th:href="@{/notice(page=${pageStat.index}, selectorParam=${selectorParam}, parameter=${parameter})}" th:text="${pageStat.index + 1}"></a>
                </li>
                <li class="page-item"><a class="arrow right">>></a></li>
                <li class="page-item"><a class="first">끝</a></li>
            </ul>
        </div>

        <div id="search-area">
            <form action="noticeBoard.html" th:action method="get">
                <select class="form-control" id="selector" name="selector">
                    <option value="title">제목</option>
                    <option value="writer">작성자</option>
                </select>
                <input type="hidden" id="selectorParam" name="selectorParam">
                <input type="text" id="parameter" name="parameter">
                <input type="submit" value="검색" id="search-btn">
            </form>
        </div>
        <a href="/notice/write" class="write-button">글 쓰기</a>
    </div>
    <div th:insert="~{fragment/footer :: footer}">
    </div>
</body>
</html>
