<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--    <link th:href="@{/css/bootstrap.min.css}"-->
    <!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <table>
        <tr th:each="notice : ${item}">
            <td th:text="${item.title}"></td>
            <td th:utext="${item.detail}"></td>
            첨부파일: <a th:if="${item.uploadFile}" th:href="|/attach/${item.getNo}|" th:text="${item.getUploadFile().getUploadFileName()}" /><br/>
        </tr>
    </table>
</div> <!-- /container -->

</body>
</html>
