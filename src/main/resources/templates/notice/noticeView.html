<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--    <link th:href="@{/css/bootstrap.min.css}"-->
    <!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/writeComment.js}" src="../js/writeComment.js" ></script>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .sub-comment-write-area {
            display: none;
        }
        #detail-area {
            width: 1280px;
            height: 720px;
        }
         /*
         이미지 크기 조정
         */
        img {
            max-width: 1280px;
            max-height: 720px;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="hidden" th:field="${notice.no}" id="notice-no">
    <p th:text="${notice.writer}"></p>
    <p th:text="${notice.title}"></p>
    <div id="detail-area" style="white-space:pre;" th:utext="${notice.detail}"></div>
    첨부파일: <a th:if="${notice.uploadFile}" th:href="|/attach/${notice.getNo}|" th:text="${notice.getUploadFile().getUploadFileName()}" /><br/>
    <hr>
    <div th:if="${noticeComments}">
        댓글
        <hr>
        <div th:each="noticeComments : ${noticeComments}">
            <div th:id="|comment-area-${noticeComments.no}|" onclick="openSubComment();">
                <form action="noticeView.html" th:action="|/writeSubCommentForm/${noticeComments.notice.no}|" method="post" th:object="${form}">
                    <input type="hidden" th:value="${noticeComments.no}" id="parentNo" name="parentNo">
                    <span th:utext="${noticeComments.member.id}"></span> <span th:utext="${noticeComments.detail}"></span>
                    <input type="button" value="답글" id="write-sub-comment" class="write-sub-comment" th:if="!${noticeComments.parentComment}">
                    <div class="sub-comment-write-area">
                        <input type="text" th:field="*{detail}" id="detail" name="detail" placeholder="내용을 입력하세요.">
                        <div class="field-error" th:errors="*{detail}">
                            내용을 입력하세요.
                        </div>
                        <button type="submit">답글 달기</button>
                    </div>
                </form>
                <hr>
                <div id="child-comment-area" th:if="${noticeComments.childComments}">
                    <div th:each="child : ${noticeComments.childComments}">
                        <input type="hidden" id="childNo" name="childNo" th:value="${child.no}">
                        <span th:utext="${child.member.id}"></span> <span th:utext="${child.detail}"></span>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <label for="comment">
        <input type="text" id="comment">
    </label>
    <input type="button" id="write-comment" value="댓글 작성">
</div>

</body>
</html>
