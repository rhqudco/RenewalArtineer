server.port=8080

# // h2 db
spring.datasource.url=jdbc:h2:tcp://localhost/~/artineertest
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## // mysql
#spring.datasource.url=jdbc:mysql://localhost:3306/RenewalArtineer
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=root
#spring.datasource.password=1234

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type=trace
logging.level.org.hibernate.SQLQuery=debug


## total file size cannot exceed 10MB.
spring.servlet.multipart.max-file-size=10MB
## total request size for a multipart/form-data cannot exceed 20MB.
spring.servlet.multipart.max-request-size=20MB

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl